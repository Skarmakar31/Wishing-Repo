<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:'Segoe Script',cursive;
    overflow:hidden;
}

/* Falling hearts */
.heart{
    position:fixed;
    top:-10%;
    font-size:24px;
    animation:fall linear infinite;
}
@keyframes fall{
    to{
        transform:translateY(110vh);
        opacity:0;
    }
}

/* Card */
.card{
    position:relative;
    max-width:420px;
    margin:60px auto;
    background:rgba(255,255,255,0.95);
    padding:30px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 35px rgba(0,0,0,.3);
    z-index:2;
}

/* Slideshow */
.slideshow img{
    width:100%;
    height:320px;
    object-fit:cover;
    border-radius:20px;
    display:none;
}

h1{color:#e91e63;}
h2{color:#444;}
p{color:#555;font-size:17px;}

button{
    margin-top:15px;
    padding:12px 24px;
    border:none;
    border-radius:30px;
    background:#e91e63;
    color:white;
    font-size:16px;
    cursor:pointer;
}

.love{
    margin-top:20px;
    font-size:20px;
    color:#e91e63;
}
</style>
</head>

<body>

<script>
let index=0;
let slides=document.getElementsByClassName("slide");
function showSlide(){
    for(let i=0;i<slides.length;i++) slides[i].style.display="none";
    index=(index+1)%slides.length;
    slides[index].style.display="block";
}
showSlide();
setInterval(showSlide,3000);
</script>
